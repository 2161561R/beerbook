{% extends 'beerbookapp/base.html' %}

{% block title %}Event Catalogue{% endblock %}

{% block body_block %}
	<div class="page-header"><h2>Event Catalogue</h2></div>
	
	<div class="row">
		<div class="col-md-8 col-md-offset-2"> <!-- ******************************************** EVENT LIST -->					
			<div class="list-group">
				{% if search_event %}						
						<a href="#" class="list-group-item">
							<h4 class="list-group-item-heading"></h4>
							<p class="list-group-item-text"></p>
						</a>						
				{% elif event_list %}
					{% for event in event_list %}	
						<a href="#" class="list-group-item">
							<h4 class="list-group-item-heading"></h4>								
							<p class="list-group-item-text"></p>
							<br>
						</a>
					{% endfor %}
				{% else %}
					<strong>No events found</strong>
				{% endif %}				
			</div>		
		</div>
	</div>
{% endblock %}
